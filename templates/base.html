{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href='{% static "assets/img/apple-icon.png" %}' >
  <link rel="icon" type="image/png" href='{% static "/assets/img/favicon.png" %}' >

  <title>
    Sentiment Diary- {% block title %}{% endblock %} | RYF
  </title>
    <!-- Specific Page CSS goes HERE  -->
  {% block stylesheets %}{% endblock stylesheets %}

<!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?&family=Poiret+One&family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href='{% static "assets/css/nucleo-icons.css" %}'  rel="stylesheet" >
  <link href='{% static "assets/css/nucleo-svg.css" %}' rel="stylesheet" >
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href='{% static "assets/css/material-kit.css" %}' rel="stylesheet" />



</head>

<body class="{% block body_class %}{% endblock %} bg-gray-200">

  {% block content %}

  {% endblock content %}


  {% include 'scripts.html' %}

  {% include 'footer.html' %}

</body>
</html>
